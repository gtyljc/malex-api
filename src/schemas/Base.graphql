
"""
    Public scalars, types, interfaces, enums...
"""

# -------- scalars

scalar JSONObject
scalar URL
scalar PhoneNumber
scalar DateTimeISO
scalar PositiveInt
scalar PositiveFloat
scalar EmailAddress
scalar JWT


# -------- to extend

# can bes used only on Query or Mutation fields;
# argument role must be specified and means the 
# minimal role, that user must to have to access
directive @auth(role: RoleEnum) on FIELD_DEFINITION


# -------- to extend

type Query

type Mutation


# -------- interfaces

interface BaseMutationResponseInterface {
    """
        All mutation responses must include data field
        with a type of modified entity ( always represents an array )
    """

    code: Int!
    message: String!
    success: Boolean!
}


# -------- types

type PaginationType {
    total: Int!
    pageInfo: PageInfoType!
}


type PageInfoType {
    hasNextPage: Boolean!
    hasPreviousPage: Boolean!
}


# -------- enums

enum OrderEnum {
    ASC
    DESC
}


# -------- inputs

input PaginationInput {
    perPage: PositiveInt!
    page: PositiveInt!
}

input SortInput {
    field: String!
    order: OrderEnum!
}