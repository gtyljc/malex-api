
# -------- query

extend type Query {
    adminConfig(id: ID!): AdminConfigResponseType! @auth
}

extend type Mutation {
    updateAdminConfig(id: ID!, data: AdminConfigUpdateInput): AdminConfigResponseType! @auth
}


# --------  types

type AdminConfigType {
    id: ID! @auth
    opening_at: DateTimeISO!
    closing_at: DateTimeISO!
    min_duration: PositiveFloat! @auth
    support_email: EmailAddress!
    phone_number: PhoneNumber!
}

type AdminConfigResponseType implements BaseMutationResponseInterface {
    code: String!
    success: Boolean!
    message: String!
    data: [AdminConfigType]!
}


# --------  inputs

input AdminConfigUpdateInput {
    id: ID
    opening_at: DateTimeISO
    closing_at: DateTimeISO
    min_duration: PositiveFloat
    support_email: EmailAddress
    phone_number: PhoneNumber
}
