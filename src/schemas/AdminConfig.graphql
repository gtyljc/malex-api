
# -------- query

extend type Query {
    adminConfig(id: ID!): AdminConfigResponseType!
    contactData: AdminConfigResponseType!
}

extend type Mutation {
    updateAdminConfig(id: ID!, data: AdminConfigUpdateInput): AdminConfigResponseType!
}


# --------  types

type AdminConfigType {
    id: ID!
    opening_at: DateTimeISO!
    closing_at: DateTimeISO!
    min_duration: PositiveFloat!
    support_email: EmailAddress!
    phone_number: PhoneNumber!
}

type AdminConfigResponseType implements BaseMutationResponseInterface {
    code: String!
    success: Boolean!
    message: String!
    data: [AdminConfigType]!
}


# --------  inputs

input AdminConfigUpdateInput {
    id: ID
    opening_at: DateTimeISO
    closing_at: DateTimeISO
    min_duration: PositiveFloat
    support_email: EmailAddress
    phone_number: PhoneNumber
}
