

# -------- query

extend type Mutation {
    adminLogin(username: String!, password: String!): JWTResponseType! @auth(role: GUEST)
    adminLogout: JWTResponseType! @auth(role: GUEST)
    createAT: JWTResponseType! @auth(role: GUEST)
    createRT(user_id: ID!, role: RoleEnum!): JWTResponseType! # can access only backend
}


# -------- types

type JWTResponseType implements BaseMutationResponseInterface {
    code: Int!
    message: String!
    success: Boolean!
    data: [JWTType]!
}

type JWTType { 
    token: JWT!
    r_token: JWT!
}

enum RoleEnum {
    SUPERADMIN # can add new admins
    ADMIN # access to Admin Panel
    GUEST
    SUPERUSER # always backend
    USER
}