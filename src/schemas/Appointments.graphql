


# --------  types

type AppointmentType {
    id: ID!
    name: String!
    surname: String!
    address: String!
    job_desc: String!
    bwt: BestWayToTouchEnum!
    number: PhoneNumber!
    date: DateTimeISO!
    duration: PositiveFloat!
}

type AppointmentResponseType implements BaseMutationResponseInterface {
    code: String!
    success: Boolean!
    message: String!
    data: [AppointmentType]!
    pagination: PaginationType
}


# -------- query

extend type Query {
    appointment(id: ID!): AppointmentResponseType!
    appointments(
        ids: [ID], 
        filter: JSONObject, 
        pagination: PaginationInput, 
        sort: SortInput
    ): AppointmentResponseType!
}


# -------- mutation

extend type Mutation {
    updateAppointment(id: ID!, data: AppointmentUpdateInput): AppointmentResponseType!
    updateManyAppointments(ids: [ID]!, data: AppointmentUpdateInput): AppointmentResponseType!
    deleteAppointment(id: ID!): AppointmentResponseType!
    deleteManyAppointments(ids: [ID]!): AppointmentResponseType!
    createAppointment(data: AppointmentCreateInput!): AppointmentResponseType! 
}


# --------  inputs

input AppointmentCreateInput {
    name: String!
    surname: String!
    address: String!
    job_desc: String!
    bwt: BestWayToTouchEnum!
    number: PhoneNumber!
    date: DateTimeISO!
}

input AppointmentUpdateInput {
    name: String
    surname: String
    address: String
    job_desc: String
    bwt: BestWayToTouchEnum
    number: PhoneNumber
    date: DateTimeISO
    duration: PositiveFloat
}


# --------  enums

enum BestWayToTouchEnum {
    WHATSAPP
    PHONE
    TEXT
}