

# -------- query

extend type Query {
    appointment(id: ID!): AppointmentResponseType! @auth(role: ADMIN)
    appointments(
        ids: [ID], 
        filter: JSONObject, 
        pagination: PaginationInput, 
        sort: SortInput
    ): AppointmentResponseType @auth(role: ADMIN)
    busyTimesAtDay(date: DateTimeISO): BusyResponse! @auth(role: GUEST)
    busyDaysAtMonth(date: DateTimeISO): BusyResponse! @auth(role: GUEST)
    isDayBusy(date: DateTimeISO): BusyResponse! @auth(role: GUEST)
}


# -------- mutation

extend type Mutation {
    updateAppointment(id: ID!, data: AppointmentUpdateInput): AppointmentResponseType! @auth(role: ADMIN)
    updateManyAppointments(ids: [ID]!, data: AppointmentUpdateInput): AppointmentResponseType! @auth(role: ADMIN)
    createAppointment(data: AppointmentCreateInput!): AppointmentResponseType! @auth(role: SUPERUSER)
}


# --------  types

type AppointmentType {
    id: ID!
    name: String!
    surname: String!
    address: String!
    job_desc: String!
    bwt: BestWayToTouchEnum!
    number: PhoneNumber!
    date: DateTimeISO!
    duration: PositiveFloat!
    completed: Boolean!
}

type AppointmentResponseType implements BaseMutationResponseInterface {
    code: Int!
    success: Boolean!
    message: String!
    data: [AppointmentType]!
    pagination: PaginationType
}

type Busy {
    date: DateTimeISO!
    busy: Boolean!
}

type BusyResponse implements BaseMutationResponseInterface {
    code: Int!
    success: Boolean!
    message: String!
    data: [Busy]!
}

# --------  inputs

input AppointmentCreateInput {
    name: String!
    surname: String!
    address: String!
    job_desc: String!
    bwt: BestWayToTouchEnum!
    number: PhoneNumber!
    date: DateTimeISO!
}

input AppointmentUpdateInput {
    name: String
    surname: String
    address: String
    job_desc: String
    bwt: BestWayToTouchEnum
    number: PhoneNumber
    date: DateTimeISO
    duration: PositiveFloat
    completed: Boolean
}


# --------  enums

enum BestWayToTouchEnum {
    WHATSAPP
    PHONE
    TEXT
}