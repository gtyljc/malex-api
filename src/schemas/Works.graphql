

# -------- types

type WorkType {
    id: Int! @auth
    img_url: URL!
    img_id: ID! @auth
    category: WorkCategoryEnum!
    timestamp: DateTimeISO!
}

type WorkResponseType implements BaseMutationResponseInterface {
    code: String!
    success: Boolean!
    message: String!
    data: [WorkType]!
    pagination: PaginationType
}

# -------- query

extend type Query {
    work(id: ID!): WorkResponseType!
    works(
        ids: [ID], 
        filter: JSONObject, 
        pagination: PaginationInput
        sort: SortInput    
    ): WorkResponseType!
}


# -------- mutation

extend type Mutation {
    updateWork(id: ID!, data: WorkUpdateInput): WorkResponseType! @auth
    updateManyWorks(ids: [ID]!, data: WorkUpdateInput): WorkResponseType! @auth
    deleteWork(id: ID!): WorkResponseType! @auth
    deleteManyWorks(ids: [ID]!): WorkResponseType! @auth
    createWork(data: WorkCreateInput): WorkResponseType! @auth
}


# -------- inputs

input WorkCreateInput {
    img_id: ID!
    img_url: URL!
    category: WorkCategoryEnum!
    timestamp: DateTimeISO!
}

input WorkUpdateInput {
    img_id: ID
    img_url: URL
    category: WorkCategoryEnum
    timestamp: DateTimeISO
}


# -------- enums

enum WorkCategoryEnum {
    ASSEMBLING
    MOUNTING
    PLUMBING
}