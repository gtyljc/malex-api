

# -------- types

type WorkType {
    id: Int!
    img_urls: [URL]!
    img_id: ID!
    category: WorkCategoryEnum!
    timestamp: DateTimeISO!
}

type WorkResponseType implements BaseMutationResponseInterface {
    code: String!
    success: Boolean!
    message: String!
    data: [WorkType]!
    pagination: PaginationType
}

# -------- query

extend type Query {
    work(id: ID!): WorkResponseType!
    works(
        ids: [ID], 
        filter: JSONObject, 
        pagination: PaginationInput
        sort: SortInput    
    ): WorkResponseType!
}


# -------- mutation

extend type Mutation {
    updateWork(id: ID!, data: WorkUpdateInput): WorkResponseType!
    updateManyWorks(ids: [ID]!, data: WorkUpdateInput): WorkResponseType!
    deleteWork(id: ID!): WorkResponseType!
    deleteManyWorks(ids: [ID]!): WorkResponseType!
    createWork(data: WorkCreateInput): WorkResponseType! 
}


# -------- inputs

input WorkCreateInput {
    img_id: ID!
    img_urls: [URL]!
    category: WorkCategoryEnum!
    timestamp: DateTimeISO!
}

input WorkUpdateInput {
    img_id: ID
    img_urls: [URL]
    category: WorkCategoryEnum
    timestamp: DateTimeISO
}


# -------- enums

enum WorkCategoryEnum {
    ASSEMBLING
    MOUNTING
    PLUMBING
}