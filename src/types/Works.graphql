

# -------- object

enum WorkCategory {
    ASSEMBLING
    MOUNTING
    PLUMBING
}

type Work {
    id: Int!
    img_urls: [String]!
    img_id: ID!
    category: WorkCategory!
}


# -------- query

extend type Query {
    work(id: ID!): Work
    works(ids: [ID], filter: JSON, pagination: Pagination): [Work]!
}


# -------- mutation

input WorkCreateInput {
    img_id: ID!
    category: WorkCategory!
}

input WorkUpdateInput {
    img_urls: [String]
    img_id: ID
    category: WorkCategory
}

type WorkResponse implements BaseMutationResponse {
    code: String!
    success: Boolean!
    message: String!
    resource: String!
    data: Work
}

type WorkItemResponse implements BaseMutationResponse {
    code: String!
    success: Boolean!
    message: String!
    data: [Work]
}

extend type Mutation {
    updateWork(id: ID!, data: WorkUpdateInput): WorkResponse!
    updateManyWorks(ids: [ID]!, data: WorkUpdateInput): WorkItemResponse!
    deleteWork(id: ID!): WorkResponse!
    deleteManyWorks(ids: [ID]!): WorkItemResponse!
    createWork(data: WorkCreateInput): WorkResponse! 
    uploadWorkImage(img_id: ID!): UploadImageResponse!
}