

# -------- type

enum WorkCategory {
    ASSEMBLING
    MOUNTING
    PLUMBING
}

type Work {
    id: Int!
    img_urls: [String]!
    img_id: ID!
    category: WorkCategory!
}


# -------- query

extend type Query {
    work(id: ID!): Work!
    works(ids: [ID], filter: JSON, pagination: Pagination): [Work]!
}


# -------- mutation

input WorkCreateInput {
    img_urls: [String]!
    img_id: ID!
    category: WorkCategory!
}

input WorkUpdateInput {
    img_urls: [String]
    img_id: ID
    category: WorkCategory
}

type WorkMutationResponse implements MutationBaseResponse {
    code: String!
    success: Boolean!
    message: String!
    work: Work!
}

type WorksMutationResponse implements MutationBaseResponse {
    code: String!
    success: Boolean!
    message: String!
    work: [Work]!
}

extend type Mutation {
    updateWork(id: ID!, data: WorkUpdateInput): WorkMutationResponse!
    updateManyWorks(ids: [ID]!, data: WorkUpdateInput): WorksMutationResponse!
    deleteWork(id: ID!): WorkMutationResponse!
    deleteManyWorks(ids: [ID]!): WorksMutationResponse!
    createWork(data:  WorkCreateInput): WorkMutationResponse! 
}