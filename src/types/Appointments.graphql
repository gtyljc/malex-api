

# -------- type

enum BestWayToTouch {
    WHATSAPP
    PHONE
    TEXT
}

type Appointment {
    id: Int!
    name: String!
    surname: String!
    address: String!
    job_desc: String!
    bwt: BestWayToTouch!
}


# -------- query

extend type Query {
    appointment(id: ID!): Appointment
    appointments(ids: [ID], filter: JSON, pagination: Pagination): [Appointment]!
}


# -------- mutation

input AppointmentCreateInput {
    name: String!
    surname: String!
    address: String!
    job_desc: String!
    bwt: BestWayToTouch!
    number: String!
}

input AppointmentUpdateInput {
    name: String
    surname: String
    address: String
    job_desc: String
    bwt: BestWayToTouch
}

type AppointmentResponse implements BaseMutationResponse {
    code: String!
    success: Boolean!
    message: String!
    data: Appointment
}

type AppointmentItemsResponse implements BaseMutationResponse {
    code: String!
    success: Boolean!
    message: String!
    data: [Appointment]
}

extend type Mutation {
    updateAppointment(id: ID!, data: AppointmentUpdateInput): AppointmentResponse!
    updateManyAppointments(ids: [ID]!, data: AppointmentUpdateInput): AppointmentItemsResponse!
    deleteAppointment(id: ID!): AppointmentResponse!
    deleteManyAppointments(ids: [ID]!): AppointmentItemsResponse!
    createAppointment(data: AppointmentCreateInput!): AppointmentResponse! 
}

